name: Pull Request
on:
  pull_request:
    paths-ignore:
      - "**.md"
      - ".github/workflows/actionlint.yaml"
  workflow_dispatch: {}

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: stable

    - name: Lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.7

    - name: Validate
      run: ./scripts/validate
      env:
        SKIP_LINT: "true"

  build:
    name: Build
    needs: validate
    strategy:
      fail-fast: true
      matrix:
        arch: [amd64, arm64]
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Dockerfile - binary
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        provenance: mode=min
        target: binary
        outputs: type=local,dest=.
        build-args: |
          ARCH=${{ matrix.arch }}

    - name: Build Dockerfile - package
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        provenance: false
        target: package
        tags: rancher/kine:latest
        outputs: type=docker,dest=${{ runner.temp }}/kine.tar
        build-args: |
          ARCH=${{ matrix.arch }}

    - name: Build Dockerfile.test
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.test
        provenance: false
        tags: rancher/kine-test:latest
        outputs: type=docker,dest=${{ runner.temp }}/kine-test.tar
        build-args: |
          ARCH=${{ matrix.arch }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: images-${{ matrix.arch }}
        path: ${{ runner.temp }}/kine*.tar
        if-no-files-found: error
        retention-days: 1

  docker:
    name: Docker
    needs: build
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
        test: [sqlite, litestream, mysql, postgres, cockroachdb, schema-migration, nats, nats-embedded, nats-socket]
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v7
      with:
        name: images-${{ matrix.arch }}
        path: ${{ runner.temp }}

    - name: Load Images
      run: |
        docker load --input ${{ runner.temp }}/kine.tar
        docker load --input ${{ runner.temp }}/kine-test.tar

    - name: Run Test
      run: |
        docker run --name run-test-${{ matrix.test }} --rm -v /var/run/docker.sock:/var/run/docker.sock -e TAG=latest rancher/kine-test:latest scripts/test ${{ matrix.test }}
